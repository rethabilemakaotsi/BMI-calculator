<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href="style.css">
  
    

  <title>BMI Calculator</title>
</head>
<body>

<div id="bmiCalculator">
  <h2>BMI Calculator</h2>
  <label for="weight">Enter Weight (kg):</label>
  <input type="number" id="weight" placeholder="Enter weight..." required>
  <label for="height">Enter Height (cm):</label>
  <input type="number" id="height" placeholder="Enter height..." required>
  <button onclick="calculateBMI()">Calculate BMI</button>
  <div id="result"></div>
</div>

<script src="index.js"></script>

</body>
</html>
